<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhận thưởng</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            font-family: sans-serif;
        }
        #btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
        }
        #message {
            font-size: 80px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn">Đồng ý nhận 500k miễn phí</button>
    <div id="message">CÓ CÁI CON CẶC HAHA</div>

    <script>
        const btn = document.getElementById('btn');
        const message = document.getElementById('message');
        let clickCount = 0;

        btn.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 3) {
                btn.style.display = 'none';
                message.style.display = 'block';
            } else {
                // Nhảy nút sang vị trí ngẫu nhiên
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
            }
        });
    </script>
</body>
</html>
